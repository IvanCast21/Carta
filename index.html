<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta - Museo del Rock</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: 'Bebas Neue', sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("assets/BluesBar4.png"); /* Sustituye con tu imagen */
      background-size: cover;
      background-position: center;
      opacity: 0.5; /* Ajusta la opacidad a tu gusto */
      z-index: 0;
    }

    img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
    }

    .bienvenida {
      font-size: 1.8em;
      margin-bottom: 30px;
      padding: 0 20px;
      letter-spacing: 1px;
      z-index: 1;
      position: relative;
    }

    .boton {
      background: linear-gradient(45deg, #ff7e00, #ffa733);
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      font-size: 1.5em;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
      z-index: 1;
      position: relative;
    }

    .boton:active { 
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <img src="assets/kROCKkk_MUSEUM_GLH_09.png" alt="Logo Museo del Rock">
  <a class="boton" href="https://drive.google.com/file/d/1tn8y_55_7jIe6brKsOOZEzGn1RHqxFaI/view?usp=sharing" target="_blank">Ver Carta</a>
</body>
</html>
